<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label required">影片ID</label>
            <div class="layui-input-block">
                <input type="text" readonly="true" value="{$Request.param['id']??''}" class="layui-input" lay-verify="required" placeholder="" />
                <tip>需要批量修改的影片，注意仔细核对</tip>
            </div>
            
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">需要vip权限或付钻石才能观看</label>
            <div class="layui-input-block">
                <input type="radio" name="isvip" class="layui-input" title="是" value="1" checked>
                <input type="radio" name="isvip" class="layui-input" title="否" value="0">
            </div>
            
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script>
layui.use('form',function(){
    var form = layui.form;
    form.on('submit(*)',function(data){
        return false;
    })
    form.verify();
});
</script>
