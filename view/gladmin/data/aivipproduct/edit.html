<link rel="stylesheet" type="text/css" href="/static/plugs/lay-module/xm-select/static/formSeletv4.css"/>
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">产品名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入产品名称" value="{$row.name|default=''}"  />
            </div>
        </div>
        


        <div class="layui-form-item">
            <label class="layui-form-label required">vip天数</label>
            <div class="layui-input-block">
                <input type="text" name="day" class="layui-input" lay-verify="required" placeholder="请输入vip天数" value="{$row.day|default=''}"  />
            <tip>vip天数</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">赠送天数</label>
            <div class="layui-input-block">
                <input type="text" name="free_day" class="layui-input" lay-verify="required" placeholder="请输入赠送天数" value="{$row.free_day|default=''}"  />
                <tip>赠送天数</tip>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">每日视频换脸次数</label>
            <div class="layui-input-block">
                <input type="text" name="ai_video_face" class="layui-input" lay-verify="required" value="{$row.ai_video_face|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">每日图片换脸次数</label>
            <div class="layui-input-block">
                <input type="text" name="ai_img_face" class="layui-input" lay-verify="required" value="{$row.ai_img_face|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">每日自动脱衣次数</label>
            <div class="layui-input-block">
                <input type="text" name="ai_auto_face" class="layui-input" lay-verify="required" value="{$row.ai_auto_face|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">每日手动脱衣次数</label>
            <div class="layui-input-block">
                <input type="text" name="ai_manual_face" class="layui-input" lay-verify="required" value="{$row.ai_manual_face|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" class="layui-input" lay-verify="required" value="{$row.price|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">排序 越小在前</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input" lay-verify="required" value="{$row.sort|default=''}"  />
            </div>
        </div>



        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript">
layui.use(['form', 'layer','laydate'], function () {
        // 操作对象
        var form = layui.form
                , layer = layui.layer
                ,laydate = layui.laydate
                , $ = layui.jquery;

    //   console.log(formSelects);
       laydate.render({
            elem: '#time_range',
            range: '~',
            type: 'time',
            //format: 'HH:mm:00' //可任意组合
            done: function(value, date, endDate){
                if(date.hours > endDate.hours){
                    $('#time_range').val("");
                    parent.layer.msg("起始时间不能大于截止时间");
                    throw '起始时间不能大于截止时间';
                } else if (date.hours == endDate.hours && date.minutes > endDate.minutes) {
                    $('#time_range').val("");
                    parent.layer.msg("起始时间不能大于截止时间");
                    throw '起始时间不能大于截止时间';
                }
            }
        });

    });

</script>
