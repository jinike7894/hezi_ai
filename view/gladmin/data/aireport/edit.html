<link rel="stylesheet" type="text/css" href="/static/plugs/lay-module/xm-select/static/formSeletv4.css"/>
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="" readonly class="layui-input"   value="{$row.username|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">渠道</label>
            <div class="layui-input-block">
                <input type="text" name="" readonly class="layui-input"   value="{$row.channelCode|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">提成比例</label>
            <div class="layui-input-block">
                <input type="text" name="commission" class="layui-input" lay-verify="required" value="{$row.commission|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收款类型-待定</label>
            <div class="layui-input-block">
                <input type="text" name="" class="layui-input"  value="{$row.username|default=''}"  />
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">收款地址-待定</label>
            <div class="layui-input-block">
                <input type="text" name="" class="layui-input"   value="{$row.username|default=''}"  />
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">可提余额</label>
            <div class="layui-input-block">
                <input type="text" name="balance" class="layui-input" readonly  value="{$row.balance|default=''}"  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">余额调整</label>
            <div class="layui-input-block">
                <input type="text" name="newbalance" class="layui-input"   value=""  />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">调整类型-待定</label>
            <div class="layui-input-block">
                <select>
                    <option value="0" >提款</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">调整备注-待定</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入用户名" value="{$row.username|default=''}"  />
            </div>
        </div>




        
        

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript">
layui.use(['form', 'layer','laydate'], function () {
        // 操作对象
        var form = layui.form
                , layer = layui.layer
                ,laydate = layui.laydate
                , $ = layui.jquery;

    //   console.log(formSelects);
       laydate.render({
            elem: '#time_range',
            range: '~',
            type: 'time',
            //format: 'HH:mm:00' //可任意组合
            done: function(value, date, endDate){
                if(date.hours > endDate.hours){
                    $('#time_range').val("");
                    parent.layer.msg("起始时间不能大于截止时间");
                    throw '起始时间不能大于截止时间';
                } else if (date.hours == endDate.hours && date.minutes > endDate.minutes) {
                    $('#time_range').val("");
                    parent.layer.msg("起始时间不能大于截止时间");
                    throw '起始时间不能大于截止时间';
                }
            }
        });

    });

</script>
