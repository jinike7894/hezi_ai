<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">站点名称</label>
        <div class="layui-input-block">
            <input type="text" name="site_name" class="layui-input" lay-verify="required" placeholder="请输入站点名称" value="{:sysconfig('site','site_name')}">
            <tip>填写站点名称。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">浏览器图标</label>
        <div class="layui-input-block layuimini-upload">
            <input name="site_ico" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传浏览器图标,ico类型" value="{:sysconfig('site','site_ico')}">
            <div class="layuimini-upload-btn">
                <span><a class="layui-btn" data-upload="site_ico" data-upload-number="one" data-upload-exts="ico"><i class="fa fa-upload"></i> 上传</a></span>
                <span><a class="layui-btn layui-btn-normal" id="select_site_ico" data-upload-select="site_ico" data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版本信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_version" class="layui-input" lay-verify="required" placeholder="请输入版本信息" value="{:sysconfig('site','site_version')}">
            <tip>填写版本信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备案信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_beian" class="layui-input" lay-verify="required" placeholder="请输入备案信息" value="{:sysconfig('site','site_beian')}">
            <tip>填写备案信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_copyright" class="layui-input" lay-verify="required" placeholder="请输入版权信息" value="{:sysconfig('site','site_copyright')}">
            <tip>填写版权信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">推广域名</label>
        <div class="layui-input-block">
            <input type="text" name="tg_url" class="layui-input"  placeholder="请输入推广域名" value="{:sysconfig('site','tg_url')}">
            <tip>填写完整推广域名,必须以http或者https开头,泛域名用*,例如: https://*.xxx.com/?channelCode=1。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片域名</label>
        <div class="layui-input-block">
            <input type="text" name="pic_url" class="layui-input"  placeholder="请输入图片域名" value="{:sysconfig('site','pic_url')}">
            <tip>填写图片域名,必须以http或者https开头,结尾不需要加/。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">金币点数兑换人民币汇率</label>
        <div class="layui-input-block">
            <input type="text" name="ai_points_to_rmb_rate" class="layui-input"  placeholder="请输入金币点数兑换人民币汇率" value="{:sysconfig('site','ai_points_to_rmb_rate')}">
            <tip>填写金币点数兑换人民币汇率。</tip>
        </div>
    </div>




    <div class="layui-form-item">
        <label class="layui-form-label">ai佣金-usdt汇率</label>
        <div class="layui-input-block">
            <input type="text" name="usdt_exchange_rate" class="layui-input"  placeholder="请输入ai佣金-usdt汇率" value="{:sysconfig('site','usdt_exchange_rate')}">
            <tip>填写ai佣金-usdt汇率。</tip>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">ai客服-telegram</label>
        <div class="layui-input-block">
            <input type="text" name="ai_onlinekf_telegram" class="layui-input"  placeholder="请输入ai客服-telegram" value="{:sysconfig('site','ai_onlinekf_telegram')}">
            <tip>填写ai客服-telegram。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">ai客服-whatsapp</label>
        <div class="layui-input-block">
            <input type="text" name="ai_onlinekf_whatsapp" class="layui-input"  placeholder="请输入ai客服-whatsapp" value="{:sysconfig('site','ai_onlinekf_whatsapp')}">
            <tip>填写ai客服-whatsapp。</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">落地页域名</label>
        <div class="layui-input-block">
            <input type="text" name="ai_land_host" class="layui-input"  placeholder="请输入落地页域名" value="{:sysconfig('site','ai_land_host')}">
            <tip>填写落地页域名。</tip>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
